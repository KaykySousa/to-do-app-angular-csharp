<div
	class="min-h-screen w-full from-blue-400 to-blue-300 bg-gradient-to-br flex justify-center items-center"
>
	<div
		class="flex flex-col items-center font-cursive w-full max-w-xs min-h-96 bg-white rounded-xl shadow text-neutral-800 p-4 before:h-6 before:w-1/2 before:bg-yellow-400 before:-mt-7 before:shadow"
	>
		<h1 class="text-4xl mt-4">To Do List</h1>
		<div class="text-2xl flex flex-col w-full mt-2 gap-y-2">
			@for (task of tasks; track task.id) {
			<label class="flex items-center cursor-pointer leading-none group">
				<input
					type="checkbox"
					class="mr-2 !ring-0 text-blue-400 border-2 border-neutral-500 !ring-transparent rounded"
					[checked]="task.done"
					(change)="toggleTask(task)"
				/>
				<span class="flex-1">{{ task.title }}</span>
				<button
					class="p-0.5 hidden ml-2 rounded-full transition-colors group-hover:block hover:bg-blue-100"
					(click)="removeTask(task)"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						fill="none"
						viewBox="0 0 24 24"
						stroke-width="1.5"
						stroke="currentColor"
						class="w-5 h-5"
					>
						<path
							stroke-linecap="round"
							stroke-linejoin="round"
							d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
						/>
					</svg>
				</button>
			</label>
			}
			<form class="flex items-end mt-2" (submit)="handleSubmit($event)">
				<button
					class="bg-blue-400 rounded text-white p-0.5 mr-2 transition-colors hover:bg-blue-500"
				>
					<svg
						xmlns="http://www.w3.org/2000/svg"
						viewBox="0 0 20 20"
						fill="currentColor"
						class="w-5 h-5"
					>
						<path
							d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z"
						/>
					</svg>
				</button>
				<input
					type="text"
					class="p-0 text-2xl leading-none border-0 border-b-2 border-neutral-500 focus:border-0 focus:border-b-2 focus:ring-0 focus:border-blue-400"
					[formControl]="inputTitle"
				/>
			</form>
		</div>
	</div>
</div>
